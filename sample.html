<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Example html</title>
    <style>
        body {
            margin: 0;
            font: normal 18px 'Helvetica', Arial, sans-serif;
            background: #fff;
        }
        /* Positioning Rules */
        
        #container {
            width: 900px;
            margin: 0 auto;
        }
        
        #content {
            position: relative;
            padding: 20px 250px 60px 20px;
            background: seagreen;
        }
        
        #nav {
            height: 50px;
            background: blue;
        }
        
        #callout {
            position: absolute;
            top: 100px;
            bottom: 100px;
            right: -80px;
            width: 210px;
            padding: 0 20px;
            border-top: 5px solid #f95b34;
            background: #fa8366;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 860px;
            height: 13vh;
            padding: 0 20px;
            background-color: red;
            color: white;
        }
        /* Stylistic Rules */
        
        
        

        
        #callout p {
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="nav">
            <nav class="navbar navbar-default">
                <ul class="list-unstyled">
                    <li class="text-center">
                        <a href="index.html">
                        header
                    </a>
                    

            </nav>
        </div>
        <div id="content">
            <div class="row">
                <div class="col">
                    <h1 class='text-center'> body </h1>

            </div>
        </div>
        </div>
        <footer>
            
               <h3 class='text-center'>footer</h3>
            
        </footer>
    </div>
</body>

</html>
